<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CÃ¡lculo de Hora de Salida</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="d-flex align-items-center" style="height: 100vh">
      <div class="col-md-6 offset-md-5">
        <h1>MIS HORAS  <br>TRABAJADAS</h1>
        <div class="row mb-3">
          <div class="col col-lg-3">
            <input
              type="time"
              id="hora-ingreso"
              class="form-control form-control-lg"
              aria-label="First name"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col col-lg-3">
            <input
              type="number"
              id="horas-trabajadas"
              min="1"
              max="24"
              class="form-control form-control-lg"
              placeholder="Horas trabajadas"
              aria-label="Last name"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col col-lg-3">
            <button class="btn btn-primary btn-lg" onclick="calcularHoraSalida()">
              Calcular Hora de Salida
            </button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col col-lg-3">
            <h3>Hora de Salida:</h3>
            <h2 id="hora-salida"></h2>
          </div>
        </div>
      </div>
    </div>

    <script>
      function calcularHoraSalida() {
        // Obtener los valores de los campos de entrada
        let horaIngreso = document.getElementById("hora-ingreso").value;
        let horasTrabajadas = document.getElementById("horas-trabajadas").value;

        // Crear un objeto de fecha a partir de la hora de ingreso
        let fechaIngreso = new Date("2023-01-01T" + horaIngreso);

        // Sumar las horas trabajadas a la fecha de ingreso
        fechaIngreso.setTime(
          fechaIngreso.getTime() + horasTrabajadas * 60 * 60 * 1000
        );

        // Formatear la fecha de salida como "HH:MM"
        let horaSalida = fechaIngreso.toTimeString().slice(0, 5);

        // Asignar el valor calculado al elemento de salida
        document.getElementById("hora-salida").innerHTML = horaSalida;
      }
    </script>
  </body>
</html>
