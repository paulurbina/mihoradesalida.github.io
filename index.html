<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C√°lculo de Hora de Salida</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      .box {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="d-flex h-100 box">
      <div class="align-self-center mx-auto">
        <h1 class="display-6">MIS HORAS <br />TRABAJADAS</h1>
        <div class="form-group mb-1">
          <small class="text-muted">
            Horas de ingreso
          </small>
          <input
            type="time"
            id="hora-ingreso"
            class="form-control form-control-lg"
            placeholder="Ejemplo: 13:01"
            required
          />
        </div>
        <div class="form-group mb-1">
          <small class="text-muted">
            Horas trabajadas
          </small>
          <input
            type="number"
            id="horas-trabajadas"
            min="1"
            max="24"
            class="form-control form-control-lg"
            placeholder="Ejemplo: 2"
            required
          />
        </div>
        <div class="form-group mb-2">
          <small class="text-muted">
            Horas break
          </small>
          <input
            type="number"
            id="horas-break"
            min="1"
            max="24"
            class="form-control form-control-lg"
            placeholder="Ejemplo: 1"
            required
          />
        </div>
        <div class="form-group mb-3">
          <button
            class="btn btn-primary"
            type="button"
            onclick="calcularHoraSalida()"
          >
            Calcular horas
          </button>
        </div>
        <div class="form-group mb-3 text-center">
          <p class="fs-4">Hora de Salida üê•:</p>
          <h2 id="hora-salida" class="display-3 fw-bold"></h2>
        </div>
      </div>
    </div>

    <script>
      function calcularHoraSalida() {
        // Obtener los valores de los campos de entrada
        let horaIngreso = document.getElementById("hora-ingreso").value;
        let horasTrabajadas = document.getElementById("horas-trabajadas").value;
        let horasBreak = document.getElementById("horas-break").value;

        // Crear un objeto de fecha a partir de la hora de ingreso
        let fechaIngreso = new Date("2023-01-01T" + horaIngreso);

        // Sumar las horas trabajadas a la fecha de ingreso
        fechaIngreso.setTime(
          fechaIngreso.getTime() +
            horasTrabajadas * 60 * 60 * 1000 +
            horasBreak * 60 * 60 * 1000
        );

        // Formatear la fecha de salida como "HH:MM"
        let horaSalida = fechaIngreso.toTimeString().slice(0, 5);

        // Asignar el valor calculado al elemento de salida
        document.getElementById("hora-salida").innerHTML = horaSalida;
      }
    </script>
  </body>
</html>
